<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Conversor</title>
</head>
    <body>
        <div class="container">
            <h1>Convesor de moedas</h1>

            <!-- PRIMEIRO CUURENCY-ROW-->

            <form class="converter-form" id="converterForm">

                <div class="currency-row">
                    <div class="currency-input">
                        <text for="amount">valor</label>
                        <input type="number" id="amount" placeholder="Digite o valor" step="0.1" min="0" required/>
                        
                    </div>  
                    
                    <div class="currency-select">
                        <label for="fromCurrency">De</label>
                        <select name="" id="fromCurrency" required>
                            <option value="USD">USD - Dolar</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="BRL" selected>BRL - Real</option>
                            <option value="GBP ">GBP - Libra</option>
                            <option value="JPY">JPY - Iene</option>
                            <option value="CAD">CAD - Dólar Canadense</option>
                            <option value="AUD">AUD - Dólar Australiano</option>
                            <option value="CHF">CHF - Franco Suiço</option>
                            <option value="CNY">CNY - Yuan</option>
                            <option value="ARS ">ARS - Peso Argentino</option>
                        </select>
                    </div>
                    
                </div>

                <!-- SEGUNDO CUURENCY-ROW-->

                <div class="currency-row">
                    <div class="currency-input">
                        <label for="convertedAmount">Resultado</label>
                        <input type="text" readonly id="convertedAmount" placeholder="Valor convertido"required/>
                    </div>  
                    
                    <div class="currency-select">
                        <label for="toCurrency">De</label>
                        <select name="" id="toCurrency" required>
                            <option value="USD" selected>USD - Dolar</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="BRL" >BRL - Real</option>
                            <option value="GBP ">GBP - Libra</option>
                            <option value="JPY">JPY - Iene</option>
                            <option value="CAD">CAD - Dólar Canadense</option>
                            <option value="AUD">AUD - Dólar Australiano</option>
                            <option value="CHF">CHF - Franco Suiço</option>
                            <option value="CNY">CNY - Yuan</option>
                            <option value="ARS ">ARS - Peso Argentino</option>
                        </select>
                    </div>
                </div>

                <!-- PARTE DE BAIXO -->
                <button type="submit" class="converter-btn" id="converterBtn">
                    Converter Moeda
                </button>

                <div class="loading">
                    <div class="spinner"></div>
                    <p>Buscando cotação...</p>
                </div>
    
                <div class="result">
    
                </div>
    
                <div class="info">
                    <p>!!! Taxas atualizadas em tempo Real</p>
                </div>            
            </form>

        </div>

    </body>
</html>
